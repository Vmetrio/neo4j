<script type="text/javascript">
    function SeeInfo(infoId) {
        var width = $(window).width();
        var layer_width = "30%";
        var layer_height = "30%";
        if (width > 760) {
            layer_width = "300px";
            layer_height = "550px";
        }
        layer.open({
            offset: 'lt',
            anim: 4,
            type : 2,
            title : '<label class="form-label">物种信息</label>',
            fixed : false, // 不固定
            area : [ layer_width, layer_height ],
            content : '/info/' + infoId
        });
    };

    function SearchSpecies() {
        var width = $(window).width();
        var layer_width = "50%";
        var layer_height = "50%";
        if (width > 760) {
            layer_width = "550px";
            layer_height = "550px";
        }
        layer.open({
            type : 2,
            title : '<label class="form-label">搜索</label>',
            fixed : false, // 不固定
            area : [ layer_width, layer_height ],
            content : '/search'
        });
    };
</script>
