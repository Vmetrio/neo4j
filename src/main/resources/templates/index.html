<!DOCTYPE html>
<html>
<head>
    <title>生物图谱</title>
    <script src="jquery/jquery.js"></script>
    <!-- echarts-3.1.10 -->
    <script src="plugins/echarts/echarts.min.js"></script>
</head>

<body>
<div id="main" style="width:100%;height:900px"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var categories = [{name:"数据库"},{name:"分类单元"},{name:"亚种"},{name:"描述"},{name:"别名"}];
    option = {
        // 图的标题
        title: {
            text: '生物图谱'
        },
        // 提示框的配置
        tooltip: {
            formatter: function (x) {
                return x.data.des;
            }
        },
        // 工具箱
        toolbox: {
            // 显示工具箱
            show: true,
            feature: {
                mark: {
                    show: true
                },
                // 还原
                restore: {
                    show: true
                },
                // 保存为图片
                saveAsImage: {
                    show: true
                }
            }
        },
        legend: [{
            // selectedMode: 'single',
            data: categories.map(function (a) {
                return a.name;
            })
        }],
        series: [{
            type: 'graph', // 类型:关系图
            layout: 'force', //图的布局，类型为力导图
            symbolSize: 40, // 调整节点的大小
            roam: true, // 是否开启鼠标缩放和平移漫游。默认不开启。如果只想要开启缩放或者平移,可以设置成 'scale' 或者 'move'。设置成 true 为都开启
            edgeSymbol: ['circle', 'arrow'],
            edgeSymbolSize: [2, 10],
            edgeLabel: {
                normal: {
                    textStyle: {
                        fontSize: 20
                    }
                }
            },
            force: {
                repulsion: 2500,
                edgeLength: [10, 50]
            },
            draggable: true,
            lineStyle: {
                normal: {
                    width: 2,
                    color: '#4b565b',
                }
            },
            edgeLabel: {
                normal: {
                    show: true,
                    formatter: function (x) {
                        return x.data.name;
                    }
                }
            },
            label: {
                normal: {
                    show: true,
                    textStyle: {}
                }
            },

            // 数据
            data: null,
            links: null,
            categories: categories,
        }]
    };

    $.ajax({
        url:'/data/list',
        type:'POST',
        data:"{}",
        dataType:'json',
        success:function (data) {
            option.series[0].nodes=data.nodes;
            option.series[0].links=data.links;
            myChart.setOption(option);
        },
        error: function (errorMsg) {
            alert("数据获取失败!");
        }
    });
</script>
</body>
</html>
